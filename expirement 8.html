<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Cards</title>
    <style>
       .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .card {
            width: 230px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 25px 15px;
        }

        .circle {
            width: 70px;
            height: 70px;
            background-color: #0a7cff;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            font-size: 20px;
        }

        .name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .info {
            font-size: 13px;
            color: #444;
            line-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Card 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeetu Raj</div>
            <div class="info">
                B.Tech - CSE <br>
                Roll No: 21CS1007 <br>
                1st Year
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Ashiya teru</div>
            <div class="info">
                B.Tech - IT <br>
                Roll No: 21IT102 <br>
                1st Year
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="info">
                B.Tech - ELCE <br>
                Roll No: 21ELC1009 <br>
                1st Year
            </div>
        </div>

    </div>

</body>
</html>
