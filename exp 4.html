<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form align="center" action="./response.html" Name="Hotel Room Booking Form" target="_blank" method="get">   
        <feldset>   
            <h1> Hotel Room Booking Form </h1>    
            <label for="Name">Full Name:</label>   
            <input type="text" id="Name" name="Full Name" required>   
            <br><br>   
            <label for="email">Email:</label>   
            <input type="email" id="email" name="Email" required>   
            <br><br>   
            <label for="tel">Phone:</label>   
            <input type="tel" id="tel" name="tel" required>   
            <br><br>   
            <label for="date">Check-in Date:</label required>   
            <input type="date" id="date" name="Date">   
            <br><br>   
            <label for="date">Check-out Date</label required>   
            <input type="date" id="date" name="Check-out Date">   
            <br><br>   
            <label for="select">Room Type:</label required>   
            <select name="select" id="select">   
                <option value="Single Room">Single Room</option>   
                <option value="Double Room">Double Room</option>   
            </select>   
            <br><br>   
            <label for="number">Number of Guests:</label>   
            <input type="number" id="number" name="number">   
            <br><br>   
            <label for="text">Special Requests:</label>   
            <br>   
            <textarea name="text" id="text" row="5" cols="30"></textarea>   
            <br><br>   
        <input type="submit" value="Book Now">   
        <input type="reset" value="Reset Form">   
           
            </feldset>   
            </form>   

</body>
</html>
