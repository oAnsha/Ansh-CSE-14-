            <input type="text" id="name" name="Full Name" placeholder="Enter your full name" required>

            <input type="email" id="email" name="Email" placeholder="Enter valid email address" required>

            <input type="password" id="pass" name="pass" placeholder="Enter password" required>

                <option value="M.Sc">M.Sc</option>  
                <option value="M.Tech">M.Tech</option>

            <br><br>  
            <label for="tel">Contact No:</label>  
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number" required>

            <label for="add">Address:</label>  
            <br>  
            <textarea name="text" id="text" placeholder="Enter your Address" rows="3" cols="30"></textarea>
